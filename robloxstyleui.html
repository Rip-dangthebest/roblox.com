<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Giống Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #232323;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .game-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
        .login { background: #4CAF50; color: white; }
        .signup { background: #008CBA; color: white; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Giống Roblox</h1>
        <div class="nav-links">
            <a href="#">Trang chủ</a>
            <a href="#">Trò chơi</a>
            <a href="#">Cửa hàng</a>
        </div>
        <div class="buttons">
            <button class="login">Đăng nhập</button>
            <button class="signup">Đăng ký</button>
        </div>
    </div>
    
    <div class="game-container">
        <div class="game-card">
            <img src="https://via.placeholder.com/200" alt="Game 1">
            <p>Game 1</p>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/200" alt="Game 2">
            <p>Game 2</p>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/200" alt="Game 3">
            <p>Game 3</p>
        </div>
    </div>
</body>
</html>
