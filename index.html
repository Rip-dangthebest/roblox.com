<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            font-family: HCo Gotham SSm, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;
            font-weight: 300;
            font-size: 16px;
            width: 100%;
            height: 100%;
            min-width: 320px;
            margin-bottom: 168px;
            overflow-y: scroll;
        }
        .content {
            max-width: 1338px;
            background-color: #e6e7ea;
            padding-top: 24px;
            margin: 0 auto;
        }
        @media (max-width: 1338px) {
            .content { max-width: 1154px; }
        }
        @media (max-width: 1154px) {
            .content { max-width: 970px; }
        }
        .dark-theme {
            background-color: #121215;
            color: #f7f7f8;
            color-scheme: dark;
        }
        .dark-theme .content {
            background-color: #121215;
            color: #f7f7f8;
        }
        .builder-font {
            font-family: Builder Sans, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;
            font-weight: 400;
        }
        div {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.3em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="builder-font">Chào mừng bạn đến với trang web</h1>
        <p>Đây là một trang web với phong cách được thiết lập theo mã CSS của bạn.</p>
        <p>Bạn có thể thử chuyển sang chế độ tối bằng cách thêm lớp <code>dark-theme</code> vào thẻ <code>body</code>.</p>
    </div>
</body>
</html>
