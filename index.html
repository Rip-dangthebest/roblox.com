<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">&#9632;</div>
        <div class="menu">
            <a href="#">Charts</a>
            <a href="#">Marketplace</a>
            <a href="#">Create</a>
            <a href="#">Robux</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Roblox</h2>
            <input type="text" placeholder="Username/Email/Phone">
            <input type="password" placeholder="Password">
            <button class="login-btn">Log In</button>
            <p class="forgot">Forgot Password or Username?</p>
            <hr>
            <button class="extra-btn">Email Me a One-Time Code</button>
            <button class="extra-btn">Use Another Device</button>
        </div>
    </div>
</body>
</html>
