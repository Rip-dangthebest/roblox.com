<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web</title>
    <style>
        body {
            font-family: HCo Gotham SSm, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;
            font-weight: 300;
            font-size: 16px;
            width: 100%;
            height: 100%;
            min-width: 320px;
            margin-bottom: 168px;
            overflow-y: scroll;
            background-color: #e6e7ea;
        }

        .content {
            max-width: 1338px;
            padding-top: 24px;
            margin: 0 auto;
            background-color: #e6e7ea;
        }

        @media (max-width: 1154px) {
            .content {
                max-width: 970px;
            }
        }

        @media (max-width: 1338px) {
            .content {
                max-width: 1154px;
            }
        }

        .dark-theme {
            background-color: #121215;
            color: #f7f7f8;
        }

        .dark-theme .content {
            background-color: #121215;
            color: #f7f7f8;
        }

        div {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.3em;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Xin chào! Đây là trang web của bạn</h1>
        <p>Đây là một trang web với CSS được nhúng trực tiếp.</p>
    </div>
</body>
</html>
