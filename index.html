<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191919;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #232323;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .forgot {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Roblox_logo_2022.svg" alt="Roblox Logo">
        <h2>Login to Roblox</h2>
        <input type="text" placeholder="Username/Email/Phone">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <p class="forgot">Forgot Password or Username?</p>
    </div>
</body>
</html>
