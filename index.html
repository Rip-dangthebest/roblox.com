<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 3px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            margin-top: 10px;
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
        }
        .forgot-password:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Roblox</h2>
        <input type="text" placeholder="Username/Email/Phone">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <div class="forgot-password">Forgot Password or Username?</div>
    </div>
</body>
</html>
