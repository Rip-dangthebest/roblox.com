<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        :root {
            --color-background: #121215;
            --color-container: #191a1f;
            --color-text: #f7f7f8;
            --color-input: #202227;
            --color-button: #335fff;
            --color-button-hover: #1d4ed8;
            --color-border: rgba(208, 217, 251, 0.16);
        }

        body {
            font-family: "Builder Sans", Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: var(--color-container);
            padding: 24px;
            border-radius: 8px;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            font-size: 20px;
            font-weight: 400;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            background-color: var(--color-input);
            color: var(--color-text);
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--color-button);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: var(--color-button-hover);
        }

        .forgot {
            margin-top: 10px;
            font-size: 14px;
            color: var(--color-text);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Roblox</h2>
        <input type="text" placeholder="Username/Email/Phone">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <p class="forgot">Forgot Password or Username?</p>
    </div>
</body>
</html>
